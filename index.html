<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div id="cardModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Ajouter une carte</h2>


      <form id="cardForm" method="post">
        <div>
          <label for="title">Titre:</label>
          <input type="text" id="title" name="title" required />
          <div>
            <div>
              <label for="content">Contenu :</label>
              <textarea id="content" name="content" rows="4" cols="50" required></textarea>
            </div>

            <div>
              <label for="statut">Statut :</label>
              <select id="priority" name="priority">
                <option value="Low">Faible</option>
                <option value="Medium">Moyenne</option>
                <option value="High">Haute</option>
              </select>
            </div>

            <div class="button">
              <button type="submit">Ajouter</button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>


  <h1>Kanban Board</h1>

  <div class="kanban">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="card" data-id="1" data-priority="high">
        <h3>Tâche 1</h3>
        <p>Contenu de la tâche</p>
      </div>
      <div class="card" data-id="2" data-priority="low">
        <h3>Tâche 2</h3>
        <p>Autre contenu</p>
      </div>
    </div>

    <div class="column" data-status="doing">
      <h2>Doing</h2>
      <div class="card" data-id="3" data-priority="medium">
        <h3>Tâche 3</h3>
        <p>En cours de traitement</p>
      </div>
    </div>

    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="card" data-id="4" data-priority="high">
        <h3>Tâche 4</h3>
        <p>Terminé</p>
      </div>
    </div>
  </div>

  <!-- Zone pour éventuellement des boutons, un champ de recherche, etc. -->
  <div class="toolbar">
    <button id="addCardBtn">Ajouter une carte</button>
    <input type="text" id="searchInput" placeholder="Rechercher une carte..." />
    <button id="sortByPriorityBtn">Trier par priorité</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
